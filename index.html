<script>

function sameDay(d1, d2) {
  return d1.getFullYear() === d2.getFullYear() &&
    d1.getMonth() === d2.getMonth() &&
    d1.getDate() === d2.getDate();
}

var currentDate = new Date();
var month = 11; // months are 0-indexed, so set to 11 for dec
for (let i = 1; i < 25; i++) {
    
    var date = new Date(2023,month,i);
    //currentDate = new Date(2023, 10, 23, 24);

    var daybox = document.getElementById(i.toString());
    if (currentDate >= date)
    {
        
        daybox.className = "dayboxUnlocked";
        if (sameDay(currentDate, date))
        {
            daybox.className = "dayboxToday";
        }
    }
    else
    {
        //alert(daybox.firstChild.href);
        daybox.firstChild.href = "#";
        //alert(daybox.firstChild.disabled = true);
    }
}

// extra check for message on the 25th
var date = new Date(2023,month,25);
var message25 = document.getElementById("message25");
var link25 = document.getElementById("link25");

if (currentDate < date)
{
    link25.href = "#";
    message25.src="christmasletterclosed.png";
}
